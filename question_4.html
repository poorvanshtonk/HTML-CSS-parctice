<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            width: 40% ;
            border-collapse: collapse;
        }
        th{
            background-color: #4CAF50;
            color: white;
        }
        td{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Weekly Class Shedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>9 : 00 AM - 10 : 00 AM</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr>
            <td>10 : 00 AM - 10 : 00 AM</td>
            <td>Science</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
